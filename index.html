<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--normalize-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--style-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="contenedor1">
        <!--menu izquierdo-->
        <section class="menu">
            <i class="fas fa-bars"></i>

            <img class="logo2" src="assets/img/log2.jpeg" alt="logo delicake">
            <h3>pasteles <span>(8)</span></h3>
            <h3>canapés <span>(8)</span></h3>
            <h3>Dulces <span>(8)</span></h3>
            <h3>desayunos<span>(8)</span></h3>
            <h3>cafe<span>(8)</span></h3>
        </section>
        <!--navegacion-->
        <nav class="nav">
            <p>
                Ordenar por:
            </p>
            <select>
                <option value="marca">Marca</option>
                <option value="recomendado">Recomendado</option>
                <option value="precio-menor-mayor">Precio Menor a Mayor</option>
                <option value="precio-mayor-menor">Precio Mayor a Menor</option>
            </select></nav>


        <!--shop-->
        <section>
            <!--tarjeta1-->
            <div class="Card">
                <img class="obj" src="assets/img/vainilla.jpg" alt="pastel de vainilla">
                <h2>Vainilla</h2>
                <p><span>12.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta2-->
            <div class="Card">
                <img class="obj" src="assets/img/naranja.jpeg" alt="pastel de naranja">
                <h2>Naranja</h2>
                <p><span>15.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta3-->
            <div class="Card">
                <img class="obj" src="assets/img/chocolate.jpg" alt="pastel de chocolate">
                <h2>chocolate</h2>
                <p><span>15.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta4-->
            <div class="Card">
                <img class="obj" src="assets/img/brazodereina.jpg" alt="brazo de reina">
                <h2>Brazo de reina</h2>
                <p><span>18.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta5-->
            <div class="Card">
                <img class="obj" src="assets/img/fresas.jpg" alt="pastel de fresas">
                <h2>Fresas</h2>
                <p><span>25.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta6-->
            <div class="Card">
                <img class="obj" src="assets/img/carrotcake.jpg" alt="carrot cake">
                <h2>Carrot cake</h2>
                <p><span>30.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta7-->
            <div class="Card">
                <img class="obj" src="assets/img/tortacafe.jpg" alt="pastel de cafe">
                <h2>Café </h2>
                <p><span>20.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>
            <!--tarjeta8-->
            <div class="Card">
                <img class="obj" src="assets/img/profiterol.jpg" alt="pastel profiterol">
                <h2> Tarta Profiterol</h2>
                <p><span>50.000 CLP</span></p>
                <div class="boton">
                    <button type="button"><strong>COMPRAR</strong></button>
                </div>
            </div>

        </section>
        <!--los numeritos-->
        <div class="num">
            <button type="button"><<</button>
            <button type="button ">1</button>
            <button type="button ">2</button>
            <button type="button ">3</button>
            <button type="button ">>></button>
        </div>

        <!--footer-->
        <footer>
            <i class="fa-brands fa-instagram-square "></i>
            <i class="fa-brands fa-facebook "></i>
            <i class="fa-brands fa-linkedin "></i>
            <h5>@Delicake</h5>
        </footer>
    </div>

</body>

</html>
